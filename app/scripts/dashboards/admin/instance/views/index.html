<div>
  <div class='instance_tabs'>
    <ul>
        <li ng-repeat="tab in tabs"
            ng-class="{active:isActiveTab(tab.template)}"
            class="tab"
            ng-click="onClickTab(tab)">{{tab.title}}</li>
    </ul>
  </div>

<div id="mainView">
    <div ng-include="currentTab"></div>
</div>

<script type="text/ng-template" id="one.tpl.html">
    <div id="viewOne">
      <div class='action_group'>
        <button class='btn btn-disable'>VNC Console</button>
        <button class='btn' ng-click='deleteServer()'>Delete</button>
        <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          More Action
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Dropdown link</a></li>
          <li><a href="#">Dropdown link</a></li>
        </ul>
        </div>
      </div>
        <div class="gridStyle" ng-grid="gridOptions">
          <div ui-view ng-show="detail_show" class="detail-panel my-show-hide-animation" ></div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="two.tpl.html">
    <div id="viewTwo">
        <h1 ng-show='selectedItems'>{{selectedItems}}</h1>
    </div>
</script>

<script type="text/ng-template" id="three.tpl.html">
    <div id="viewThree">
        <h1>View Three</h1>
    </div>
</script>
</div>
