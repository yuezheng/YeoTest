<div>
    <div class='detail_tab'>
        <ul>
            <li ng-repeat='tab in instance_detail_tabs' ng-class=tab.active ng-if=tab.available><a ui-sref='{{tab.url}}'>{{tab.name}}</a></li>
      </ul>
    </div>
    <div ui-view></div>
    <div ng-click='panle_close()' class='close-detail'>&times</div>
</div>
