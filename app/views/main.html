<ng-include src="'views/common/_nav_top.html'"></ng-include>
<div id="main_content">
    <ng-include src="'views/common/_nav_left.html'"></ng-include>
</div>

<script type="text/javascript">
  window.onresize = setSize;
  setSize();
  function setSize(){
    var main_content = document.getElementById("main_content");
    main_content.style.height = (document.documentElement.clientHeight - 50) + "px";
  }
</script>
